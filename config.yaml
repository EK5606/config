机场订阅配置锚点: &p
  type: http
  proxy: 直连
  interval: 43200 # 自动更新订阅时间间隔 单位为s
  health-check:
    enable: true
    url: https://cp.cloudflare.com/generate_204 # 节点连通检测地址
    interval: 300 # 节点连通检测时间间隔 单位为ms
    # timeout: 2000 # 节点超时延迟 单位为ms
    # tolerance: 50 # 节点自动切换差值 单位为ms
    filter: '^(?!.*(群|邀请|返利|循环|官网|客服|网站|网址|获取|订阅|流量|到期|机场|下次|版本|官址|备用|过期|已用|联系|邮箱|工单|贩卖|通知|倒卖|防止|国内|地址|频道|无法|说明|使用|提示|特别|访问|支持|教程|关注|更新|作者|加入|建议|重置|套餐|USE|USED|TOTAL|EXPIRE|EMAIL|Panel|Channel|Author))' # 过滤

proxy-providers: # 机场订阅,名称不能重复
  常用: {<<: *p, url: "https://dash.pqjc.site/api/v1/client/subscribe?token=accf825de1df21b640fbd90ada8db738", override: {additional-prefix: '[赔钱] '}}
  # 备用: {<<: *p, url: "https://52pokemon.xz61.cn/api/v1/client/subscribe?token=bf9a6c09ac3fd26ac23c226d3f02a401", override: {additional-prefix: "[宝可梦] "}}
  
# 全局配置
port: 7890 # http(s) 代理端口
socks-port: 7891 # socks4/4a/5 代理端口
redir-port: 7892 # redirect 透明代理端口,仅能代理 TCP 流量
mixed-port: 7893 # HTTP(S) 和 SOCKS5混合端口
tproxy-port: 7894 # tproxy 透明代理端口,可代理 TCP 与 UDP 流量
ipv6: false # 是否允许内核接受 IPv6 流量
allow-lan: true # 允许局域网连接
bind-address: "*"
unified-delay: true # 统一延迟 更换延迟计算方式,去除握手等额外延迟
tcp-concurrent: true # TCP 并发 同时对所有ip进行连接,返回延迟最低的地址
log-level: info # 日志等级
find-process-mode: off # 匹配进程 always/strict/off
global-ua: clash.meta # 自定义外部资源下载时使用的的 UA，默认为 clash.meta
global-client-fingerprint: chrome # 全局 TLS 指纹
disable-keep-alive: true # 启用 TCP Keep Alive
keep-alive-idle: 600 # TCP Keep Alive 包的间隔,单位为秒
keep-alive-interval: 15 # TCP Keep Alive 的最大空闲时间
# hosts: {"+.lan": 192.168.1.8}
profile: {store-selected: true, store-fake-ip: true} # 缓存历史选择和fakeip
secret: "123456" # 外部控制密钥
external-controller: 0.0.0.0:9090 # 外部面板端口
external-ui: "./ui" # 外部面板路径
external-ui-name: Zashboard # 面板名称,更新时会更新到指定文件夹,不配置则直接更新到 external-ui 目录
external-ui-url: "https://ghfast.top/https://github.com/Zephyruso/zashboard/archive/refs/heads/gh-pages.zip" # 面板下载地址 使用代理 (https://ghfast.top/)
geodata-mode: false # GeoIP模式 false使用MMDB格式
# geodata-loader: standard # 大内存使用标准模式,默认memconservative(小内存)
geox-url: # Geo 数据库下载地址 使用代理 (https://ghfast.top/)
  geosite: "https://ghfast.top/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat"
  geoip: "https://ghfast.top/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip-lite.dat"
  mmdb: "https://ghfast.top/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip-lite.metadb"
  asn: "https://ghfast.top/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/GeoLite2-ASN.mmdb"
geo-auto-update: true # 自动更新Geo
geo-update-interval: 12 # 更新间隔 单位h

sniffer: # 流量嗅探
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
    - +.v2ex.com
  skip-domain: # 忽略嗅探
    - 'Mijia Cloud'
    - '+.push.apple.com'
    - '+.wechat.com'
    - '+.qpic.cn'
    - '+.qq.com'
    - '+.wechatapp.com'
    #  语音通信
    - '+.vivox.com'
    # 向日葵服务
    - '+.oray.com'
    - '+.sunlogin.net'
tun: # tun代理模式
  enable: true
  stack: mixed
  mtu: 9000
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true

dns: # DNS模块
  enable: true
  listen: 0.0.0.0:1053
  ipv6: false
  respect-rules: false
  use-host: true
  use-system-host: true
  # 模式切换 redir-host / fake-ip
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  # 模式切换 whitelist/blacklist
  # 黑名单模式表示如果匹配成功则不返回 Fake-IP, 白名单模式时只有匹配成功才返回 Fake-IP
  fake-ip-filter-mode: blacklist
  fake-ip-filter: ['rule-set:cn,private', '*.lan', '*.local', '*.home.arpa', '+.gitv.tv', '+.docker.io', '+.miwifi.com', '+.safebrowsing.apple', 'Mijia Cloud', 'time.*.com', 'time.*.gov', 'time.*.edu.cn', 'time.*.apple.com', 'time-ios.apple.com', 'time1.*.com', 'time2.*.com', 'time3.*.com', 'time4.*.com', 'time5.*.com', 'time6.*.com', 'time7.*.com', 'ntp.*.com', 'ntp1.*.com', 'ntp2.*.com', 'ntp3.*.com', 'ntp4.*.com', 'ntp5.*.com', 'ntp6.*.com', 'ntp7.*.com', '*.time.edu.cn', '*.ntp.org.cn', '+.pool.ntp.org', 'time1.cloud.tencent.com', 'ping.archlinux.org']
  default-nameserver: ["223.5.5.5","223.6.6.6", "180.184.1.1", "119.29.29.29"]
  proxy-server-nameserver: ["https://223.5.5.5/dns-query"]
  nameserver: ["223.5.5.5", "223.6.6.6", "https://doh.pub/dns-query", "https://dns.alidns.com/dns-query"]
  nameserver-policy: {"*": 127.0.0.1, "+.lan": 127.0.0.1, "+.local": 127.0.0.1, "+.ts.net": 127.0.0.1}
规则集锚点:
  ipMrs: &ipMrs { type: http, interval: 43200, behavior: ipcidr, format: mrs} # ip类规则,默认mrs格式
  ipText: &iPText {type: http, interval: 86400, behavior: ipcidr, format: text} # ip类规则,txt格式
  domainYaml: &domainYaml { type: http, interval: 43200, behavior: domain} # 域名类规则,默认yaml格式
  domainMrs: &domainMrs {type: http, interval: 43200, behavior: domain, format: mrs} # 域名类规则,mrs格式
  classicalYaml: &classicalYaml { type: http, interval: 43200, behavior: classical} # 混合规则,默认yaml格式
  classicalText: &classicalText {type: http, interval: 43200, behavior: classical, format: text} # 混合规则,txt格式

筛选组锚点:
  筛选香港: &FilterHK '(?i)港|香港|🇭🇰|HK|Hong|HKG'
  筛选香港并排除高速率: &FilterHKauto '^(?i)(?=.*(港|香港|🇭🇰|HK|Hong|HKG))(?!.*(3x|6x|8x|10x)).+$'
  筛选台湾: &FilterTW '(?i)台|台湾|🇼🇸|🇹🇼|TW|tai|TPE|TSA|KHH'
  筛选台湾并排除高速率: &FilterTWauto '^(?i)(?=.*(台|台湾|🇼🇸|🇹🇼|TW|tai|TPE|TSA|KHH))(?!.*(3x|6x|8x|10x)).+$'
  筛选新加坡: &FilterSG '(?i)坡|新加坡|🇸🇬|SG|Sing|SIN|XSP'
  筛选新加坡并排除高速率: &FilterSGauto '^(?i)(?=.*(坡|新加坡|🇸🇬|SG|Sing|SIN|XSP))(?!.*(3x|6x|8x|10x)).+$'
  筛选日本: &FilterJP '(?i)日|日本|🇯🇵|JP|Japan|NRT|HND|KIX|CTS|FUK'
